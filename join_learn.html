<html lang="en">

    <meta charset="UTF-8">

    <title>加入陪你_學習</title>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./tgd104-sass/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <div class="header_container">
          <i id="h_bar" class="fa-solid fa-bars"></i>
          <img src="image/logo_header.png" alt="" />
          <div class="h_icon">
            <a href="#"><i class="fa-solid fa-user"></i></a>
            <a href="#"><i class="fa-solid fa-user-tie"></i></a>
          </div>
        </div>
      </header>
    <!-- header end -->

    <div class="join_apply container">
        <h1>表格申請</h1>
        <img src="./image/join/step1.png" alt="">
        <h2>基本資料</h2>
        <div class="personal_information" id="app">
            <!-- <div class="main_content"> -->
                <form action="">

                 <div class="input_row">
                   <div class="form_group">
                     <label for="" class="input_label">姓</label>
                     <input type="text" class="input_text" placeholder="姓"/>
                   </div>
                   <div class="form_group">
                     <label for="" class="input_label">名</label>
                     <input type="text" class="input_text" placeholder="名" />
                   </div>
                 </div>

                 <div class="input_row">
                   <div class="form_group">
                     <label for="" class="input_label">信箱(帳號)</label>
                     <input type="text" class="input_text" placeholder="信箱(帳號)" />
                   </div>
                   <div class="form_group">
                     <label for="" class="input_label">暱稱</label>
                     <input type="text" class="input_text" placeholder="暱稱" />
                   </div>
                 </div>

                 <div class="input_row">
                   <div class="form_group">
                     <label for="" class="input_label">身分證字號</label>
                     <input type="text" class="input_text" placeholder="身分證字號" />
                   </div>
                   <div class="form_group">
                    <label for="" class="input_label">個性</label>
                    <input type="text" class="input_text" placeholder="個性" />
                   </div>
                 </div>

                 <div class="input_row">
                  <div class="form_group">
                    <label for="" class="input_label">密碼</label>
                    <input type="text" class="input_text" placeholder="密碼" />
                  </div>
                  <div class="form_group">
                    <label for="" class="input_label">再次確認密碼</label>
                    <input type="text" class="input_text" placeholder="再次確認密碼" />
                  </div>
                 </div>
                
                 <div class="input_row">
                   <div class="form_group">
                     <label for="" class="input_label">電話號碼</label>
                     <input type="text" class="input_text" placeholder="電話號碼" />
                   </div>
                   <div class="form_group">
                     <label class="input_label" for="area">居住地區</label>
                     <select name="area" id="area" class="input_select">
                       <option value="">--請選擇--</option>
                       <option value="北部">北部</option>
                       <option value="中部">中部</option>
                       <option value="南部">南部</option>
                       <option value="東部">東部</option>
                     </select>
                   </div>
                 </div>

                 <div class="input_row">
                   <div class="form_group">
                     <label class="input_label" for="gender">性別</label>
                     <select name="gender" id="gender" class="input_select">
                       <option value="">--請選擇--</option>
                       <option value="male">男性</option>
                       <option value="female">女性</option>
                     </select>
                   </div>       
                   <div class="form_group">
                     <label class="input_label" for="birthday">生日</label>
       
                     <input
                       type="date"
                       id="birthday"
                       name="trip-start"
                       min="1900-01-01"
                       max="2023-12-31"
                       class="input_text"
                     />
                   </div>
                 </div>
                </form>

        </div>

        <div class="join_btn">
            <button class="outline_btn_blue">回上一頁</button>
            <button class="btn_blue">下一步</button>
        </div>
    </div>
  
    <!-- footer -->
    <footer>
    <div class="footer_inner">
        <div class="footer_content">
        <div>
            <a href="index.html">
            <img src="image/logo_footer.png" alt="陪你" />
            </a>
        </div>
        <div class="footer_content_word">
            <div>
            <p class="title">聯絡我們</p>
            <p>服務專線：(02)2712-0589</p>
            <p>服務信箱：accompanyyou@gmail.com</p>
            <p>營業時間：週一 ~ 週五 8：00 ~ 17：00</p>
            </div>
            <div>
            <p class="title">關於我們</p>
            <p>找不到人陪你? 陪你陪你，讓你不再孤單!</p>
            <p>陪你旅行 不孤單的旅行，就從有陪你開始</p>
            <p>陪你學習 讓學習散撥至各地</p>
            </div>
        </div>
        </div>
        <div class="footer_socialmedia">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-line"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <hr />
        <p class="tibame">
        本網站為緯育TibaMe前端工程師班第82期學員專題作品，本平台僅供學習、展示之用。<br />2023
        © All rights reserved
        </p>
    </div>
    </footer>
    <!-- footer end -->

</body>
