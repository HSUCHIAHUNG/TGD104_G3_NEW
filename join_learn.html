<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加入陪你_學習</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./tgd104-sass/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header_container">
        <i id="h_bar" class="fa-solid fa-bars"></i>
        <img src="image/logo_header.png" alt="" />
        <div class="h_icon">
          <a href="#"><i class="fa-solid fa-user"></i></a>
          <a href="#"><i class="fa-solid fa-user-tie"></i></a>
        </div>
      </div>
    </header>
    <!-- header end -->

    <div class="join_learn container">
      <h1>表格申請</h1>
      <img src="./image/join/step2.png" alt="" />

      <div class="labels">
        <div class="learn_label"><p>學習</p></div>
        <div class="travel_label"><p>旅行</p></div>
      </div>

      <div class="learn_apply">
        <form action="">
          <div class="input_row">
            <div class="form_group">
              <label class="input_label" for="highest_education"
                >最高學歷</label
              >
              <select
                name="highest_education"
                id="highest_education"
                class="input_select"
              >
                <option value="">--請選擇--</option>
                <option value="高中">高中</option>
                <option value="大學">大學</option>
                <option value="碩士">碩士</option>
                <option value="博士">博士</option>
              </select>
            </div>
            <div class="form_group">
              <label for="" class="input_label">畢業於</label>
              <input type="text" class="input_text" placeholder="畢業於" />
            </div>
          </div>

          <div class="input_row">
            <div class="form_group">
              <label class="input_label" for="category"
                >選擇您可提供的教學類別：</label
              >
              <select name="category" id="category" class="input_select">
                <option value="">--請選擇--</option>
                <option value="音樂">音樂</option>
                <option value="伴讀">伴讀</option>
                <option value="科目">科目</option>
                <option value="繪畫">繪畫</option>
                <option value="程式">程式</option>
                <option value="舞蹈">舞蹈</option>
              </select>
            </div>
            <div class="form_group">
              <label class="input_label" for="class"
                >選擇您可提供的服務課程：</label
              >
              <select name="class" id="class" class="input_select">
                <option value="">--請選擇--</option>
                <option value="鋼琴">鋼琴</option>
                <option value="吉他">吉他</option>
                <option value="烏克麗麗">烏克麗麗</option>
                <option value="爵士鼓">爵士鼓</option>
                <option value="國小">國小</option>
                <option value="國中">國中</option>
                <option value="高中">高中</option>
                <option value="英文">英文</option>
                <option value="數學">數學</option>
                <option value="國文">國文</option>
                <option value="歷史">歷史</option>
                <option value="物理">物理</option>
                <option value="化學">化學</option>
                <option value="生物">生物</option>
                <option value="微積分">微積分</option>
                <option value="素描">素描</option>
                <option value="油畫">油畫</option>
                <option value="水彩">水彩</option>
                <option value="電腦繪圖">電腦繪圖</option>
                <option value="水彩畫">水彩畫</option>
                <option value="蠟筆繪畫">蠟筆繪畫</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="MySQL">MySQL</option>
                <option value="街舞">街舞</option>
                <option value="芭蕾舞">芭蕾舞</option>
                <option value="兒童舞蹈">兒童舞蹈</option>
                <option value="爵士鼓">爵士鼓</option>
              </select>
            </div>
          </div>

          <div class="input_row">
            <div class="form_group">
              <label for="" class="input_label">教學地址</label>
              <input type="text" class="input_text" placeholder="教學地址" />
            </div>
            <div class="form_group">
              <label for="" class="input_label">課程費用</label>
              <input type="text" class="input_text" placeholder="課程費用" />
            </div>
          </div>

          <div class="input_row">
            <div class="form_group">
              <label for="" class="input_label"
                >請提供網頁上詳細資料標題(20字以內)</label
              >
              <input
                type="text"
                class="input_text"
                placeholder="詳細資料標題"
                maxlength="20"
              />
            </div>
            <div class="form_group">
              <!-- <label for="" class="input_label">簡短的介紹一下自己吧(例如：服務課程相關經歷簡述)(100字以內)</label> -->
              <!-- <input type="text" class="input_text" placeholder="自我介紹" maxlength="100"/> -->
              <!-- <textarea id="summernote" name="content"></textarea> -->
              <!-- <textarea name="editorDemo"></textarea> -->
            </div>
          </div>

          <h1>簡短的介紹一下自己吧(例如：服務課程相關經歷簡述)(100字以內)</h1>
          <div id="self_introduction">
            <textarea
              id="editor"
              name="content"
              placeholder="請在這裡填寫內容"
            ></textarea>
          </div>
        </form>
      </div>

      <div class="join_learn_btn">
        <button class="outline_btn_blue">回上一步</button>
        <button class="btn_blue">送出</button>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="footer_inner">
        <div class="footer_content">
          <div>
            <a href="index.html">
              <img src="image/logo_footer.png" alt="陪你" />
            </a>
          </div>
          <div class="footer_content_word">
            <div>
              <p class="title">聯絡我們</p>
              <p>服務專線：(02)2712-0589</p>
              <p>服務信箱：accompanyyou@gmail.com</p>
              <p>營業時間：週一 ~ 週五 8：00 ~ 17：00</p>
            </div>
            <div>
              <p class="title">關於我們</p>
              <p>找不到人陪你? 陪你陪你，讓你不再孤單!</p>
              <p>陪你旅行 不孤單的旅行，就從有陪你開始</p>
              <p>陪你學習 讓學習散撥至各地</p>
            </div>
          </div>
        </div>
        <div class="footer_socialmedia">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-line"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <hr />
        <p class="tibame">
          本網站為緯育TibaMe前端工程師班第82期學員專題作品，本平台僅供學習、展示之用。<br />2023
          © All rights reserved
        </p>
      </div>
    </footer>
    <!-- footer end -->

    <script src="./js/ckeditor/ckeditor.js"></script>
    <!-- <script src="./js/vue.global.js"></script> -->

    <script>
      ClassicEditor.create(document.querySelector("#editor")).catch((error) => {
        console.error(error);
      });
    </script>
  </body>
</html>
