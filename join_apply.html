        <div class="personal_information" id="app">
            <div v-for="(item, index) in items" :key="index" class="input_wrapper">
                <input v-model="item.value" :type="item.type" :placeholder="item.placeholder" :class="{'input-focus': isFocused && focusedItemIndex === index, 'input': noFocused}" @focus="onFocus(index, $event.target)" @blur="onBlur" ref="inputElements">
                <p v-if="!item.validated">請輸入{{item.placeholder}}</p>
            </div>

    <script>
        const App = Vue.createApp({
            data(){
                return {
                    items: [
                        { value: '', type: 'text', placeholder: '姓', validated: true },
                        { value: '', type: 'text', placeholder: '名', validated: true },
                        { value: '', type: 'email', placeholder: '信箱 ( 帳號 )', validated: true },
                        { value: '', type: 'text', placeholder: '暱稱', validated: true },
                        { value: '', type: 'text', placeholder: '身分證號碼', validated: true },
                        { value: '', type: 'text', placeholder: '個性', validated: true },
                        { value: '', type: 'text', placeholder: '密碼', validated: true },
                        { value: '', type: 'text', placeholder: '性別', validated: true },
                        { value: '', type: 'text', placeholder: '再次確認密碼', validated: true },
                        { value: '', type: 'text', placeholder: '電話', validated: true },
                    ],
                    // gender: '',
                    // genders: ['男','女'],
                    regions: ['北部','中部','南部','東部'],
                    // selectedGender: '男',
                    selectedRegion: '北部',
                    isFocused: false,
                    noFocused: true,
                    focusedItemIndex: null,
                    focusedInputElement: null,

                }
            },   
            methods: {
                onFocus(index, element) {
                    this.focusedItemIndex = index;
                    this.focusedInputElement = element;
                    for (let i = 0; i < this.items.length; i++) {
                        if (this.focusedInputElement === this.$refs.inputElements[i]) {
                            // 處理當前聚焦的元素
                            this.isFocused = true;
                            }
                    }
                },
                                
                onBlur() {
                    this.focusedItemIndex = null;
                    this.focusedInputElement = null;

                    //如果欄位空值顯示 請輸入 但每個都出現 且輸入字不會消失
                    // for (let i = 0; i < this.items.length; i++) {

                    //     // 處理當前聚焦的元素 
                    //     this.items[i].validated = false;
                    //     } else {
                    //         this.items[i].validated = true;
                    //     }
                    // }

                    //請輸入直接出現 但每個都出現 輸入字會消失
                    // for (let i = 0; i < this.items.length; i++) {
                    //     if (this.items[i].value === '') {
                    //         this.items[i].validated = false;
                    //     } else {
                    //         this.items[i].validated = true;
                    //     }
                    // }

                },

            },   


        })

        App.mount('#app')
